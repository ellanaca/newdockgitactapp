# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - newappell

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://newcontain.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_35a0ce353ca7426f93a220d77c95eedc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3befba1c42d04a83893aa30f152678e9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: newcontain.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_35a0ce353ca7426f93a220d77c95eedc }}/newdockgitactapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'newappell'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5bf6fa2c017548ad911f9ace1930b9b6 }}
        images: 'newcontain.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_35a0ce353ca7426f93a220d77c95eedc }}/newdockgitactapp:${{ github.sha }}'